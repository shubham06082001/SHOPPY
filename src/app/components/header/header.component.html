<mat-toolbar class="full-width mx-auto border-x justify-around p-1 bg-green-50">
  <div class="inline-flex flex-col align-baseline">
    <a routerLink="home" class="p-2 flex items-center">
      <img
        src="../../../assets/icon.png"
        alt="logo"
        class="w-14 h-14 rounded-md mr-2"
      />
      SHOPPY
    </a>
  </div>

  <button
    class="text-white bg-teal-500 hover:bg-teal-600 py-1 px-4 rounded-full w-min mx-auto text-center"
    routerLink="/about"
  >
    About
  </button>
  <button
    class="text-white bg-teal-500 hover:bg-teal-600 py-1 px-4 rounded-full w-min mx-auto text-center"
    routerLink="/contact"
  >
    Contact us
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="large-icon">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      color="primary"
      class="mat-icon-purple text-4xl"
    >
      shopping_cart
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> {{ itemsQuantity }} Items</span>
        <a routerLink="cart" class="font-bold text-blue-500">View Cart</a>
      </div>

      <div class="py-3" *ngIf="cart.items.length">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold text-blue-500">
            {{ item.price | currency }}</span
          >
        </div>
      </div>

      <div class="flex justify-between py-3 font-bold">
        Total:
        <span class="font-bold text-green-700">{{
          getTotal(cart.items) | currency
        }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
